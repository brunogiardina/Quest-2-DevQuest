<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 2 - Dev Quest</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>

    <main class="container">
        <div class="description">
            <h1>
                HAVE ANY QUESTIONS? 
                <br>
                SEND US A MESSAGE!
            </h1>
            <p class="p-description">If you have any questions, just send us a message and we will get back to you in less than 24 hours.</p>
        </div>
        <form class="form" id="formField">
            <fieldset>
                <div class="inputBox">
                    <input class="inputUser inputUserRequired" type="text" name="name" placeholder="Nome Completo *">
                </div>
    
                <div class="inputBox">
                    <input class="inputUser inputUserRequired" type="email" name="email" placeholder="Email *">
                </div>
    
                <div class="inputBox">
                    <input class="inputUser inputUserRequired" type="tel" name="phone"  placeholder="Telephone number *">
                </div>
    
                <div class="inputBox">
                    <textarea class="textArea inputUserRequired" name="message" id="messae" cols="30" rows="5"  placeholder="Message *"></textarea>
                </div>
                <p>* Fields requireds</p>
                <button id="submitId" class="submitBtn" type="submit">Send</button>
            </fieldset>
        </form>
    </main>

    <script src="./src/js/index.js" type="text/javascript"></script>
</body>

</html>
